name: aqua_ad_widget
description: Flutter widget for Revive Adserver integration with support for image and video ads, auto-refresh, and click tracking.
version: 3.0.0
homepage: https://github.com/appfactorysrl/aqua-ad-widget
repository: https://github.com/appfactorysrl/aqua-ad-widget
issue_tracker: https://github.com/appfactorysrl/aqua-ad-widget/issues


environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

platforms:
  android:
  ios:
  web:
  macos:
  linux:
  windows:

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  url_launcher: ^6.2.4
  video_player: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

topics:
  - ads
  - advertising
  - revive
  - adserver
  - banner